  <script>
    // Compartir nativo + fallback copiar link
    (function () {
      const btn = document.querySelector('.btn-share');
      const shareData = {
        title: document.title,
        text: 'Mirá mis links y portfolio',
        url: location.href
      };

      btn.addEventListener('click', async () => {
        if (navigator.share) {
          try { await navigator.share(shareData); } catch (_) {}
        } else {
          try {
            await navigator.clipboard.writeText(location.href);
            btn.classList.add('shared');
            setTimeout(() => btn.classList.remove('shared'), 1800);
          } catch (_) {
            alert('Copiá este enlace: ' + location.href);
          }
        }
      });
    })();
